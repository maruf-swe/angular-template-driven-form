<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm"> 
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Your first Name.." name="firstname">
    
    <label for="lname">Name</label>
    <input type="text" id="lname" placeholder="Your Last Name.." name="lastname">

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Email" name="email">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender</label>
    <input type="radio" id="male" value="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" checked name="gender">
    <label for="other">Other</label>
    <br><br>

    <label>Hobbies <i>(optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sprots" name="hobbies">Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies">Movies</label>
      <label><input type="checkbox" value="sprots" name="hobbies">Music</label>
    </div>

    <input type="submit" value="Submit" id="btn">
  </form>
</div>
