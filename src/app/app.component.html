<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()"> 
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Your first Name.." 
          formControlName="firstname">
    
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Your Last Name.." formControlName="lastname">

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Email" formControlName="email">
      <div>
        <span style="color: red;"
          *ngIf="!reactiveForm.get('email').valid">The email is not a valid email.
        </span>
      </div>

    
    <label for="country">Country</label>
    <select id="country" name="country" formControlName="country">
      <option value="bd">Bangladesh</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender:</label>
      <input type="radio" id="male" value="male" formControlName="gender">
      <label for="male">Male</label>
      <input type="radio" id="female" value="female" formControlName="gender">
      <label for="female">Female</label>
      <input type="radio" id="other" value="other" formControlName="gender">
      <label for="male">Other</label>
      <br><br>

    <br><br>

    <label>Hobbies <i>(optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sprots" formControlName="hobbies">Sports</label>
      <label><input type="checkbox" value="movies" formControlName="hobbies">Movies</label>
      <label><input type="checkbox" value="sprots" formControlName="hobbies">Music</label>
    </div>
    <div formArrayName="skills">
      <ng-container *ngFor="let skill of reactiveForm.get('skills')['controls']">
        <input type="text" placeholder="add skill..">
      </ng-container>
      <button (click)="addSkils()">Add Skills</button>
    </div>

    <input type="submit" value="Submit" id="btn" > <!--[disabled]="!myForm.valid"-->
  </form>
