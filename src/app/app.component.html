<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm"> 
    <div ngModelGroup="personDetails" #personDetails="ngModelGroup">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Your first Name.." 
          name="firstname" ngModel required >
    
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Your Last Name.." name="lastname" ngModel required>

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Email" name="email" ngModel required email>
      <div>
        <small *ngIf="personDetails.invalid && personDetails.touched">Some of The required fileds does not have valid value</small>
      </div>
      <button (click)="setDefaultValues">Set Default Values</button>
    </div>
    
    <label for="country">Country</label>
    <select id="country" name="country" [ngModel]="defaultCountry">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender</label>
    <span *ngFor="let gen of gender">
      <input type="radio" id="{{ gen.id }}" value="{{ gen.value }}" name="gender" [ngModel]="defaultGender">
      <label for="male">{{ gen.value }}</label>
    </span>  

    <br><br>

    <label>Hobbies <i>(optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sprots" name="hobbies" ngModel >Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies" ngModel >Movies</label>
      <label><input type="checkbox" value="sprots" name="hobbies" ngModel >Music</label>
    </div>

    <input type="submit" value="Submit" id="btn" > <!--[disabled]="!myForm.valid"-->
  </form>
</div>

<div class="form-data">
  <h3>Form Data</h3>
  <p>First Name: <b>{{ firstname }}</b></p>
  <p>Last Name: <b> {{ lastname }}</b></p>
  <p>Email: <b>{{ email }}</b></p>
  <p>Country: <b>{{ country }}</b></p>
  <p>Gender: <b>{{ gen }}</b></p>
</div>
